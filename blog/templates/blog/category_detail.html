{% extends 'blog/base.html' %}

{% block content %}
    <h2>{{ category.name }}</h2>
    <p>{{ category.description }}</p>
    <h3>Posts nesta categoria:</h3>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> - {{ post.post_date|date:"d/m/Y" }}</li>
        {% empty %}
            <p>Não há posts nesta categoria.</p>
        {% endfor %}
    </ul>
{% endblock %}
