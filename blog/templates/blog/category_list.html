{% extends 'blog/base.html' %}

{% block content %}
    <h2>Categorias</h2>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'category_detail' category.pk %}">{{ category.name }}</a></li>
        {% empty %}
            <p>Nenhuma categoria encontrada.</p>
        {% endfor %}
    </ul>
{% endblock %}
