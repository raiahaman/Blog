{% extends 'blog/base.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.post_date|date:"d/m/Y H:i" }}</p>
    <div>{{ post.content|safe }}</div>
    <a href="{% url 'post_edit' post.id %}">Editar</a> |
    <a href="{% url 'post_delete' post.id %}">Deletar</a>
{% endblock %}
